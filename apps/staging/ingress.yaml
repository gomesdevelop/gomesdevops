apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staging-ingress
  namespace: staging
  annotations:
    cert-manager.io/issuer: "letsencrypt-staging"
    use-proxy-protocol: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: staging.plussoftware.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
  - host: api.staging.plussoftware.com.br
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: identity-svc
            port:
              number: 8082
      - path: /wallet
        pathType: Prefix
        backend:
          service:
            name: wallet-svc
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
  tls:
  - hosts:
    - "staging.plussoftware.com.br"
    - "api.staging.plussoftware.com.br"
    secretName: staging-letsencrypt-cert
    wilchcard: true