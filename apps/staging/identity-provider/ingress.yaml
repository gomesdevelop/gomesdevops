apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identity-provider-ingress
  namespace: staging
  labels:
    name: identity-provider
  annotations:
    cert-manager.io/issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - identity.staging.plussoftware.com.br
    secretName: letsencrypt-staging-tls
  rules:
  - host: identity.staging.plussoftware.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: identity-provider-service
            port:
              number: 80