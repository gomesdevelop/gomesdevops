apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: production-ingress
  namespace: production
  annotations:
    cert-manager.io/cluster-issuer: "production-letsencrypt"
spec:
  tls:
  - hosts:
    - "gomes.dev"
    secretName: app-letsencrypt-cert
  - hosts:
    - "api.gomes.dev"
    secretName: api-letsencrypt-cert
  ingressClassName: nginx
  rules:
  - host: gomes.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
  - host: api.gomes.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80