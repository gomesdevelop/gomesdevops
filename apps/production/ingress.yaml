apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: production-ingress
  namespace: production
  annotations:
    cert-manager.io/cluster-issuer: "production-letsencrypt"
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.kub3.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https
  - host: kub3.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              name: https
  tls:
  - hosts:
    - "argocd.kub3.dev"
    secretName: argocd-letsencrypt-cert
  - hosts:
    - "kub3.dev"
    secretName: app-letsencrypt-cert